<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='home'>
        <h2>Find nearby hotel or Airbnb listings</h2>
    </div>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search for cities..." onkeyup="searchCities()">
        <h2>Most Visited</h2>
        <div class="buttons">
            <a href="locate.html"><button class="city-button" style="background-image: url('locate.png');"><br>Locate Hotels Nearby</button></a>
            <a href="amsterdam.html"><button class="city-button" style="background-image: url('amsterdam.jpeg');">Amsterdam</button></a>
            <a href="athens.html"><button class="city-button" style="background-image: url('athens.jpeg');">Athens</button></a>
            <a href="bangkok.html"><button class="city-button" style="background-image: url('bangkok.jpeg');">Bangkok</button></a>
            <a href="barcelona.html"><button class="city-button" style="background-image: url('barcelona.jpeg');">Barcelona</button></a>
            <a href="berlin.html"><button class="city-button" style="background-image: url('berlin.jpeg');">Berlin</button></a>
            <a href="brisbane.html"><button class="city-button" style="background-image: url('brisbane.jpeg');">Brisbane</button></a>
            <a href="milan.html"><button class="city-button" style="background-image: url('milan.jpeg');">Milan</button></a>
            <a href="montreal.html"><button class="city-button" style="background-image: url('montreal.jpeg');">Montreal</button></a>
            <a href="toronto.html"><button class="city-button" style="background-image: url('toronto.jpeg');">Toronto</button></a>
            <a href="vancouver.html"><button class="city-button" style="background-image: url('vancouver.jpeg');">Vancouver</button></a>
        </div>
    </div>

    <script>
        function searchCities() {
            var input, filter, buttons, a, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            buttons = document.getElementsByClassName('buttons')[0].getElementsByTagName('button');

            for (i = 0; i < buttons.length; i++) {
                a = buttons[i];
                txtValue = a.innerText || a.textContent;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    buttons[i].style.display = "";
                } else {
                    buttons[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
